      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              action: {

              }

    <style>
      body {
        font-family: 'Inter', sans-serif;

      ::-webkit-scrollbar {

      }

        background: transparent; 
      }

        background: #cbd5e1; 
        border-radius: 3px;
      }

        background: #94a3b8; 
      }

    <div id="root"></div>
